<!DOCTYPE html>
<html>
  <head>
    <title>Liquid Chat Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* --- GLOBAL LAYOUT --- */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      } /* Stop window scrolling */
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        color: white;
        display: flex;
        flex-direction: column;
      }

      /* --- LOGIN SCREEN --- */
      #login-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .login-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        width: 300px;
      }
      .login-box input {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: none;
        background: rgba(0, 0, 0, 0.3);
        color: white;
        outline: none;
      }
      .login-box button {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background: #e94560;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      /* --- TOP BAR --- */
      #top-bar {
        padding: 15px;
        display: flex;
        justify-content: flex-end;
        z-index: 500;
        background: linear-gradient(
          to bottom,
          rgba(26, 26, 46, 0.95),
          rgba(26, 26, 46, 0.8)
        );
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .clear-btn {
        background: rgba(233, 69, 96, 0.2);
        border: 1px solid #e94560;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: bold;
      }
      .clear-btn:hover {
        background: #e94560;
      }

      /* --- MESSAGES AREA --- */
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        overflow-y: auto; /* THIS makes the list scrollable */
        flex-grow: 1;
        scroll-behavior: smooth;
      }
      #messages > li {
        padding: 12px 18px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.05);
        width: fit-content;
        max-width: 85%;
        word-wrap: break-word;
        animation: popIn 0.3s ease-out;
      }
      .my-message {
        align-self: flex-end;
        background: linear-gradient(135deg, #e94560, #c03546) !important;
        border: none !important;
      }

      /* --- IMAGES & VIDEO --- */
      .chat-image,
      .chat-video {
        border-radius: 10px;
        margin-top: 8px;
        max-width: 100%;
        width: 300px;
        height: auto;
        display: block;
      }
      .download-link {
        display: inline-block;
        margin-top: 8px;
        font-size: 0.8rem;
        color: #4db5ff;
        text-decoration: none;
        border: 1px solid #4db5ff;
        padding: 4px 10px;
        border-radius: 15px;
      }

      /* --- INPUT BAR --- */
      #form {
        background: rgba(22, 33, 62, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px;
        width: 100%;
        display: flex;
        align-items: center;
        box-sizing: border-box;
        gap: 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      #input {
        flex-grow: 1;
        padding: 12px 20px;
        border-radius: 30px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
      }
      .media-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0 10px;
      }
      #send-btn {
        background: #e94560;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      @keyframes popIn {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="login-screen">
      <div class="login-box">
        <h2 style="margin-top: 0">üîí Secret Chat</h2>
        <input type="password" id="passInput" placeholder="Password (1234)" />
        <input type="text" id="nameInput" placeholder="Your Name" />
        <button onclick="attemptLogin()">Enter Chat</button>
      </div>
    </div>

    <div id="top-bar">
      <button id="clear-btn" class="clear-btn">üóëÔ∏è Clear History</button>
    </div>

    <ul id="messages"></ul>

    <form id="form">
      <input
        type="file"
        id="fileInput"
        style="display: none"
        accept="image/*,video/*"
      />
      <button
        type="button"
        class="media-btn"
        onclick="document.getElementById('fileInput').click()"
      >
        üìé
      </button>
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var nickname = "";
      var secretPass = "1234";
      var messages = document.getElementById("messages"); // GET THE BOX

      function attemptLogin() {
        var p = document.getElementById("passInput").value;
        var n = document.getElementById("nameInput").value;
        if (p === secretPass) {
          nickname = n || "Anonymous";
          document.getElementById("login-screen").style.display = "none";
          scrollToBottom();
        }
      }

      // --- FIX: SCROLL THE BOX, NOT THE WINDOW ---
      function scrollToBottom() {
        messages.scrollTop = messages.scrollHeight;
      }

      // --- CLEAR CHAT ---
      document
        .getElementById("clear-btn")
        .addEventListener("click", function () {
          if (confirm("Delete all messages for everyone?")) {
            socket.emit("clear chat");
          }
        });

      socket.on("chat cleared", function () {
        messages.innerHTML = "";
      });

      // --- SEND MESSAGES ---
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var fileInput = document.getElementById("fileInput");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value && nickname) {
          socket.emit("chat message", { name: nickname, text: input.value });
          input.value = "";
        }
      });

      fileInput.addEventListener("change", function () {
        var file = fileInput.files[0];
        if (!file) return;
        var reader = new FileReader();
        reader.onload = function (e) {
          socket.emit("chat message", {
            name: nickname,
            text: input.value,
            file: e.target.result,
            fileType: file.type.split("/")[0],
          });
          input.value = "";
          fileInput.value = "";
        };
        reader.readAsDataURL(file);
      });

      // --- RECEIVE MESSAGES ---
      socket.on("chat message", function (data) {
        var item = document.createElement("li");
        if (data.name === nickname) item.classList.add("my-message");

        var html = "<b>" + data.name + "</b>";
        if (data.text) html += "<span>" + data.text + "</span>";

        if (data.file) {
          if (data.fileType === "image") {
            html += `<br><img src="${data.file}" class="chat-image" onload="scrollToBottom()" />`;
            html += `<a href="${data.file}" download="image.png" class="download-link">‚¨áÔ∏è Save</a>`;
          } else {
            html += `<br><video src="${data.file}" class="chat-video" controls></video>`;
          }
        }

        item.innerHTML = html;
        messages.appendChild(item);

        scrollToBottom(); // SCROLL NOW
      });
    </script>
  </body>
</html>
