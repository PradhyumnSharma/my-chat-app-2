<!DOCTYPE html>
<html>
  <head>
    <title>Prady's Chat App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
      /* --- GLOBAL LAYOUT --- */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        color: white;
        display: flex;
        flex-direction: column;
      }

      /* --- LOGIN --- */
      #login-screen,
      #leaderboard-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .login-box,
      .leaderboard-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        width: 80%;
        max-width: 300px;
      }
      .login-box input {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: none;
        background: rgba(0, 0, 0, 0.3);
        color: white;
        outline: none;
        box-sizing: border-box;
      }
      .login-box button {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background: #e94560;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      /* --- LEADERBOARD MODAL --- */
      #leaderboard-modal {
        display: none;
        z-index: 4000;
      }
      .leaderboard-box {
        height: 60%;
        display: flex;
        flex-direction: column;
        background: #16213e;
        border: 2px solid orange;
        box-shadow: 0 0 30px rgba(255, 165, 0, 0.3);
      }
      #score-list {
        flex-grow: 1;
        overflow-y: auto;
        text-align: left;
        margin: 10px 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 10px;
      }
      .score-item {
        padding: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.9rem;
        display: flex;
        justify-content: space-between;
      }
      .score-item b {
        color: #e94560;
      }

      /* --- TOP BAR --- */
      #top-bar {
        padding: 10px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 500;
        background: linear-gradient(
          to bottom,
          rgba(26, 26, 46, 0.98),
          rgba(26, 26, 46, 0.9)
        );
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        height: 60px;
        box-sizing: border-box;
      }
      .app-name {
        font-weight: bold;
        font-size: 1rem;
        color: #e94560;
      }
      .nav-buttons {
        display: flex;
        gap: 8px;
      }
      .btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 6px 12px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 0.75rem;
        font-weight: bold;
        white-space: nowrap;
      }
      .call-btn {
        background: rgba(77, 181, 255, 0.15);
        border-color: #4db5ff;
        color: #4db5ff;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .game-btn {
        background: rgba(255, 165, 0, 0.15);
        border-color: orange;
        color: orange;
      }
      .counter-badge {
        background: rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.7);
        padding: 2px 6px;
        border-radius: 8px;
        font-size: 0.7rem;
        transition: 0.3s;
      }
      .counter-active {
        background: #ff4b2b;
        color: white;
        box-shadow: 0 0 8px #ff4b2b;
      }

      /* --- GAME CONTAINER --- */
      #game-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 20, 35, 1);
        z-index: 3000;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 20px;
      }
      canvas {
        background: #000;
        border: 2px solid #333;
        max-width: 100%;
        height: 60vh;
        margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        border-radius: 4px;
      }

      .game-controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 80%;
        max-width: 300px;
      }
      .control-row {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .big-btn {
        padding: 15px;
        font-size: 1rem;
        flex-grow: 1;
        border-radius: 12px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        color: white;
      }

      /* --- VIDEO CONTAINER --- */
      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 2000;
        display: none;
        flex-direction: column;
      }
      #jitsi-frame {
        flex-grow: 1;
        width: 100%;
        border: none;
      }
      #exit-call-btn {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff4b2b;
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        z-index: 2100;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      }

      /* --- MESSAGES AREA --- */
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 20px 15px 90px 15px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        overflow-y: auto;
        flex-grow: 1;
        scroll-behavior: smooth;
      }
      #messages > li {
        padding: 10px 16px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.05);
        width: fit-content;
        max-width: 85%;
        word-wrap: break-word;
        animation: popIn 0.3s ease-out;
      }
      .my-message {
        align-self: flex-end;
        background: linear-gradient(135deg, #e94560, #c03546) !important;
        border: none !important;
      }
      .msg-name {
        display: block;
        font-size: 0.7rem;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 3px;
        font-weight: bold;
      }
      .msg-text {
        display: block;
        font-size: 0.95rem;
        line-height: 1.4;
      }
      .chat-image {
        border-radius: 10px;
        margin-top: 8px;
        max-width: 100%;
        width: 250px;
        height: auto;
        display: block;
      }
      .download-link {
        display: inline-block;
        margin-top: 5px;
        font-size: 0.75rem;
        color: #4db5ff;
        text-decoration: none;
      }

      /* --- INPUT BAR --- */
      #form {
        background: rgba(22, 33, 62, 0.98);
        backdrop-filter: blur(15px);
        padding: 10px;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        box-sizing: border-box;
        gap: 8px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        height: 70px;
      }
      #input {
        flex-grow: 1;
        padding: 12px 20px;
        border-radius: 30px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
        font-size: 1rem;
      }
      .media-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0 5px;
        color: white;
        flex-shrink: 0;
      }
      #send-btn {
        background: #e94560;
        border: none;
        padding: 0;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        cursor: pointer;
        flex-shrink: 0;
        transition: 0.2s;
      }
      .desktop-text {
        display: block;
        padding: 0 20px;
      }
      .mobile-icon {
        display: none;
      }

      @media (max-width: 600px) {
        .desktop-text {
          display: none;
        }
        .mobile-icon {
          display: block;
          font-size: 1.2rem;
        }
        #send-btn {
          width: 45px;
          height: 45px;
          border-radius: 50%;
          padding: 0;
        }
        #form {
          padding: 8px;
          gap: 5px;
        }
        #input {
          padding: 10px 15px;
          font-size: 0.95rem;
        }
        .media-btn {
          font-size: 1.3rem;
          padding: 0 2px;
        }
      }
    </style>
  </head>
  <body>
    <div id="login-screen">
      <div class="login-box">
        <h2 style="margin-top: 0">üòé Prady's Chat</h2>
        <input type="password" id="passInput" placeholder="Password (6969)" />
        <input type="text" id="nameInput" placeholder="Your Name" />
        <button onclick="attemptLogin()">Enter Chat</button>
      </div>
    </div>

    <div id="leaderboard-modal">
      <div class="leaderboard-box">
        <h2 style="margin: 0; color: orange">üèÜ Leaderboard 2.0</h2>
        <div id="score-list">Loading...</div>
        <button
          class="big-btn"
          onclick="document.getElementById('leaderboard-modal').style.display='none'"
          style="background: #555; padding: 10px; margin-top: 10px"
        >
          Close
        </button>
      </div>
    </div>

    <div id="game-container">
      <h2 style="color: orange; margin: 5px">Prady Bird üê¶</h2>

      <canvas id="gameCanvas" width="320" height="480"></canvas>

      <div class="game-controls">
        <div class="control-row">
          <button
            class="big-btn"
            style="background: #28a745"
            onclick="startGame()"
          >
            ‚ñ∂ Play Again
          </button>
          <button
            class="big-btn"
            style="background: orange"
            onclick="document.getElementById('leaderboard-modal').style.display='flex'"
          >
            üèÜ Rank
          </button>
        </div>
        <button
          class="big-btn"
          style="background: #dc3545"
          onclick="closeGame()"
        >
          ‚ùå Exit Game
        </button>
      </div>
    </div>

    <div id="video-container">
      <div id="jitsi-frame"></div>
      <button id="exit-call-btn" onclick="exitCall()">
        ‚ùå End & Return to Chat
      </button>
    </div>

    <div id="top-bar">
      <div class="app-name">Prady's Chat</div>
      <div class="nav-buttons">
        <button class="btn game-btn" onclick="openGame()">üéÆ Games</button>
        <button class="btn call-btn" onclick="joinCall()">
          üìπ <span id="vid-counter" class="counter-badge">0</span>
        </button>
        <button id="clear-btn" class="btn">üóëÔ∏è</button>
      </div>
    </div>

    <ul id="messages"></ul>

    <form id="form">
      <input
        type="file"
        id="fileInput"
        style="display: none"
        accept="image/*,video/*"
      />
      <button
        type="button"
        class="media-btn"
        onclick="document.getElementById('fileInput').click()"
      >
        üìé
      </button>
      <input id="input" autocomplete="off" placeholder="Message..." />
      <button id="send-btn">
        <span class="desktop-text">Send</span>
        <span class="mobile-icon">‚û§</span>
      </button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var nickname = "";
      var secretPass = "6969";
      var messages = document.getElementById("messages");
      var api = null;

      function attemptLogin() {
        var p = document.getElementById("passInput").value;
        var n = document.getElementById("nameInput").value;
        if (p === secretPass) {
          nickname = n || "Anonymous";
          document.getElementById("login-screen").style.display = "none";
          scrollToBottom();
        }
      }

      // --- CHAT ---
      function scrollToBottom() {
        messages.scrollTop = messages.scrollHeight;
      }
      document
        .getElementById("clear-btn")
        .addEventListener("click", function () {
          if (confirm("Delete history?")) {
            socket.emit("clear chat");
          }
        });
      socket.on("chat cleared", function () {
        messages.innerHTML = "";
      });
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var fileInput = document.getElementById("fileInput");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value && nickname) {
          socket.emit("chat message", { name: nickname, text: input.value });
          input.value = "";
        }
      });
      fileInput.addEventListener("change", function () {
        var file = fileInput.files[0];
        if (!file) return;
        var reader = new FileReader();
        reader.onload = function (e) {
          socket.emit("chat message", {
            name: nickname,
            text: input.value,
            file: e.target.result,
            fileType: file.type.split("/")[0],
          });
          input.value = "";
          fileInput.value = "";
        };
        reader.readAsDataURL(file);
      });
      socket.on("chat message", function (data) {
        var item = document.createElement("li");
        if (data.name === nickname) item.classList.add("my-message");
        var html = `<div class="msg-name">${data.name}</div>`;
        if (data.text) html += `<div class="msg-text">${data.text}</div>`;
        if (data.file) {
          if (data.fileType === "image") {
            html += `<img src="${data.file}" class="chat-image" onload="scrollToBottom()" />`;
            html += `<a href="${data.file}" download="image.png" class="download-link">‚¨áÔ∏è Save</a>`;
          }
        }
        item.innerHTML = html;
        messages.appendChild(item);
        scrollToBottom();
      });

      // --- VIDEO ---
      function joinCall() {
        socket.emit("join video");
        document.getElementById("video-container").style.display = "flex";
        const domain = "meet.jit.si";
        const options = {
          roomName: "PradysSuperSecretChatRoom99",
          width: "100%",
          height: "100%",
          parentNode: document.querySelector("#jitsi-frame"),
          userInfo: { displayName: nickname },
          configOverwrite: {
            startWithAudioMuted: true,
            prejoinPageEnabled: false,
            resolution: 720,
          },
          interfaceConfigOverwrite: {
            TOOLBAR_BUTTONS: [
              "microphone",
              "camera",
              "desktop",
              "fullscreen",
              "hangup",
              "chat",
              "raisehand",
              "videoquality",
              "tileview",
            ],
          },
        };
        api = new JitsiMeetExternalAPI(domain, options);
      }
      function exitCall() {
        if (api) api.dispose();
        document.getElementById("video-container").style.display = "none";
        socket.emit("leave video");
      }
      socket.on("update video count", function (count) {
        var badge = document.getElementById("vid-counter");
        badge.innerText = count;
        if (count > 0) badge.classList.add("counter-active");
        else badge.classList.remove("counter-active");
      });

      // --- GAME LOGIC (FAST MODE) ---
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // LOAD BIRD IMAGE
      const birdImg = new Image();
      // Using a reliable Github hosted sprite for Flappy Bird
      birdImg.src =
        "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/yellowbird-midflap.png";

      // PHYSICS UPDATE: FAST (Original Feel)
      // Gravity: 0.4 (Pulls down faster)
      // Jump: -6 (Snappy jump)
      let bird = {
        x: 50,
        y: 150,
        width: 34,
        height: 24,
        velocity: 0,
        gravity: 0.4,
        jump: -6,
      };

      let pipes = [];
      let frame = 0;
      let score = 0;
      let gameRunning = false;
      let gameWaitingToStart = true;
      let gameInterval;

      function openGame() {
        document.getElementById("game-container").style.display = "flex";
        resetGame();
      }
      function closeGame() {
        document.getElementById("game-container").style.display = "none";
        gameRunning = false;
        clearInterval(gameInterval);
      }
      function resetGame() {
        gameRunning = false;
        gameWaitingToStart = true;
        clearInterval(gameInterval);
        bird.y = 150;
        bird.velocity = 0;
        pipes = [];
        score = 0;
        frame = 0;
        drawGameLoop();
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Tap / Space to Start", 70, 240);
      }
      function startGame() {
        if (gameRunning) return;
        resetGame();
      }
      function gameInput() {
        if (gameWaitingToStart) {
          gameWaitingToStart = false;
          gameRunning = true;
          gameInterval = setInterval(updateGame, 20);
          bird.velocity = bird.jump;
        } else if (gameRunning) {
          bird.velocity = bird.jump;
        }
      }
      function drawGameLoop() {
        ctx.fillStyle = "#70c5ce";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // DRAW IMAGE INSTEAD OF RECTANGLE
        ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

        ctx.fillStyle = "#228b22";
        for (let i = 0; i < pipes.length; i++) {
          let p = pipes[i];
          ctx.fillRect(p.x, 0, 50, p.topHeight); // Wider pipes
          ctx.fillRect(p.x, p.topHeight + p.gap, 50, canvas.height);
        }
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 10, 30);
      }
      function updateGame() {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        // Faster Pipes: Interval 100 (was 150)
        if (frame % 100 === 0) {
          let gap = 120; // Standard Gap
          let topHeight = Math.random() * (canvas.height / 2);
          pipes.push({ x: canvas.width, topHeight: topHeight, gap: gap });
        }
        for (let i = 0; i < pipes.length; i++) {
          let p = pipes[i];
          p.x -= 2; // Normal Speed (was 1.5)
          if (
            bird.x < p.x + 50 &&
            bird.x + bird.width > p.x &&
            (bird.y < p.topHeight || bird.y + bird.height > p.topHeight + p.gap)
          ) {
            endGame();
          }
          if (Math.abs(p.x - 10) < 2) score++;
        }
        if (pipes.length > 0 && pipes[0].x < -50) pipes.shift();
        if (bird.y > canvas.height || bird.y < 0) endGame();
        drawGameLoop();
        frame++;
      }
      function endGame() {
        gameRunning = false;
        clearInterval(gameInterval);
        socket.emit("submit score", { name: nickname, score: score });
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", 80, 200);
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 120, 240);
      }
      window.addEventListener("keydown", (e) => {
        if (
          document.getElementById("game-container").style.display === "flex" &&
          e.code === "Space"
        )
          gameInput();
      });
      canvas.addEventListener("click", () => {
        gameInput();
      });

      // LEADERBOARD
      socket.on("update leaderboard", function (data) {
        let list = document.getElementById("score-list");
        if (data.length === 0) {
          list.innerHTML = "No scores yet!";
        } else {
          list.innerHTML = data
            .map(
              (entry, i) =>
                `<div class="score-item"><span>#${i + 1} <b>${
                  entry.name
                }</b></span> <span>${entry.score} pts</span></div>`
            )
            .join("");
        }
      });
    </script>
  </body>
</html>
