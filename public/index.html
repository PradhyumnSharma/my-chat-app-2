<!DOCTYPE html>
<html>
  <head>
    <title>Liquid Glass Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* --- 1. GLOBAL LAYOUT --- */
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding-bottom: 5rem; /* Space for the fixed input bar */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        background-attachment: fixed;
        color: white;

        /* Forces content to fill the screen and start from bottom */
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      /* --- 2. LOGIN SCREEN (Overlay) --- */
      #login-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85); /* Dark dimming */
        backdrop-filter: blur(15px); /* Strong blur behind login */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Sit on top of everything */
      }
      .login-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 2.5rem;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      }
      .login-box input {
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-top: 15px;
        width: 220px;
        font-size: 1rem;
        text-align: center;
        outline: none;
      }
      .login-box button {
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        margin-top: 20px;
        background: #e94560;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.2s;
      }
      .login-box button:hover {
        background: #ff2e63;
      }

      /* --- 3. MESSAGE LIST --- */
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        box-sizing: border-box;
      }

      #messages > li {
        padding: 12px 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08); /* Glass effect */
        border: 1px solid rgba(255, 255, 255, 0.05);
        width: fit-content;
        max-width: 80%;
        word-wrap: break-word;
        animation: popIn 0.3s ease-out;
        position: relative;
      }

      /* Style for MY messages (Right side, Red/Pink) */
      .my-message {
        align-self: flex-end;
        background: linear-gradient(135deg, #e94560, #c03546) !important;
        box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        border: none !important;
        text-align: right;
      }

      /* Style for OTHERS messages (Left side, Glass) */
      .other-message {
        align-self: flex-start;
      }

      /* Username styling */
      b {
        color: #ffadad;
        display: block;
        font-size: 0.75rem;
        margin-bottom: 4px;
        opacity: 0.8;
      }
      .my-message b {
        color: #ffddd2;
      }

      /* --- 4. TYPING BAR --- */
      #form {
        background: rgba(22, 33, 62, 0.9);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.75rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 4.5rem;
        box-sizing: border-box;
        z-index: 100;
      }
      #input {
        border: none;
        padding: 0 1.5rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin-right: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
      }
      #input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.2);
      }
      #form > button {
        background: linear-gradient(90deg, #e94560, #ff2e63);
        border: none;
        padding: 0 1.5rem;
        border-radius: 2rem;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }
      #form > button:active {
        transform: scale(0.95);
      }

      @keyframes popIn {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="login-screen">
      <div class="login-box">
        <h2 style="margin-top: 0">ðŸ”’ Secret Chat</h2>
        <input type="password" id="passInput" placeholder="Password (1234)" />
        <br />
        <input type="text" id="nameInput" placeholder="Enter Your Name" />
        <br />
        <button onclick="attemptLogin()">Enter Chat</button>
        <p
          id="error-msg"
          style="color: #ff6b6b; display: none; margin-top: 10px"
        >
          Wrong Password!
        </p>
      </div>
    </div>

    <ul id="messages"></ul>

    <form id="form" action="">
      <input
        id="input"
        autocomplete="off"
        placeholder="Type a message..."
      /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var nickname = "";
      var secretPass = "1234"; // <--- CHANGE PASSWORD HERE

      // 1. LOGIN LOGIC
      function attemptLogin() {
        var p = document.getElementById("passInput").value;
        var n = document.getElementById("nameInput").value;

        if (p === secretPass) {
          if (n === "") {
            n = "Anonymous";
          }
          nickname = n;
          document.getElementById("login-screen").style.display = "none"; // Hide login overlay

          // Force scroll to bottom immediately after login just in case
          window.scrollTo(0, document.body.scrollHeight);
        } else {
          document.getElementById("error-msg").style.display = "block"; // Show error
        }
      }

      // 2. SENDING MESSAGES
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var messages = document.getElementById("messages");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value && nickname !== "") {
          socket.emit("chat message", { name: nickname, text: input.value });
          input.value = "";
        }
      });

      // 3. RECEIVING MESSAGES
      socket.on("chat message", function (data) {
        var item = document.createElement("li");

        // Handle old text messages vs new object messages
        if (typeof data === "string") {
          item.innerHTML = data;
        } else {
          // New Format Logic
          var isMe = data.name === nickname;

          // Construct the HTML for the message bubble
          item.innerHTML = "<b>" + data.name + "</b>" + data.text;

          if (isMe) {
            item.classList.add("my-message");
          } else {
            item.classList.add("other-message");
          }
        }

        // Add message to the list
        messages.appendChild(item);

        // *** THE SCROLL FIX ***
        // This calculates the total page height and scrolls to the bottom pixel
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
